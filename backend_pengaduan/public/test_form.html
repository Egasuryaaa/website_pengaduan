<!DOCTYPE html>
<html>
<head>
    <title>Test Pengaduan Form</title>
</head>
<body>
    <h1>Test Form Pengaduan</h1>
    <form id="pengaduanForm" enctype="multipart/form-data">
        <div>
            <label for="nama_instansi">Nama Instansi:</label>
            <input type="text" id="nama_instansi" name="nama_instansi" required>
        </div>
        <div>
            <label for="deskripsi">Deskripsi:</label>
            <textarea id="deskripsi" name="deskripsi" required></textarea>
        </div>
        <div>
            <label for="kategori_id">Kategori ID:</label>
            <input type="number" id="kategori_id" name="kategori_id" required>
        </div>
        <div>
            <label for="foto_bukti">Foto Bukti:</label>
            <input type="file" id="foto_bukti" name="foto_bukti">
        </div>
        <button type="submit">Submit</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('pengaduanForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = prompt('Enter your Bearer token:');
            if (!token) return;

            const formData = new FormData(this);
            
            try {
                const response = await fetch('http://localhost:8000/api/pengaduan', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    },
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
